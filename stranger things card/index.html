<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Stranger Things Card</title>
</head>
<body>
    <div class="card">
        <div class="poster">
            <img src="images/stranger-things-poster.jpg" alt="">
        </div>
        <div class="details">
            <h2>Stranger Things <br><span> Directed By The Duffer Brothers</span></h2>
            <div class="rating">
                <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star-half-alt" aria-hidden="true"></i>
            <span>4.5/5</span>
        </div>
        <div class="tags">
            <span class="science">Science fiction</span>
            <span class="horror">Horror</span>
        </div>
        <div class="info">
            <p>Stranger Things is an American science fiction drama television series created 
                by the Duffer Brothers</p>
            </div>
            <div class="star">
                <h4>Cast</h4>
                <ul>
                <li><img src="images/cast1.jfif" alt=""></li>
                <li><img src="images/cast2.jfif" alt=""></li>
                <li><img src="images/cast4.jfif" alt=""></li>
                <li><img src="images/cast3.jfif" alt=""></li>
            </ul>
        </div>
    </div>
    </div>    

</body>
</html>
